<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfawy Motion | v3_rc</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4660461160504958" crossorigin="anonymous"></script>

    <style>
        :root { --primary: #fe2c55; --secondary: #25f4ee; --bg: #0f0f0f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        .lock-card { width: 300px; background: #1e1e1e; padding: 30px; border-radius: 25px; text-align: center; border: 1px solid #333; }
        .btn { display: block; width: 100%; padding: 14px; margin: 12px 0; border-radius: 15px; font-weight: bold; cursor: pointer; text-decoration: none; border: none; transition: 0.3s; }
        .follow { background: white; color: black; }
        .enter { background: #333; color: #777; cursor: not-allowed; }
        .enter.active { background: var(--primary); color: white; cursor: pointer; }

        #ad-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #timer { font-size: 60px; font-weight: bold; color: var(--primary); margin: 20px 0; }
        
        /* نافذة صورة الكود التي تظهر بعد الإعلان */
        #code-result { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 20px; border-radius: 20px; z-index: 3000; border: 2px solid var(--secondary); text-align: center; width: 80%; max-width: 300px; }
        #code-result img { width: 100%; border-radius: 10px; margin-bottom: 10px; }

        #main-content { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); overflow-y: auto; z-index: 100; }
        .header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); padding: 15px; text-align: center; border-bottom: 1px solid #222; z-index: 101; color: var(--secondary); font-weight: bold; }
        
        .grid { display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 80px 10px 30px; }
        .v-card { width: 95%; max-width: 450px; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        video { width: 100%; height: auto; display: block; }
        
        .get-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; font-size: 16px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="lock-card" id="lock-screen">
        <h2>لوحة Sfawy</h2>
        <a href="https://www.tiktok.com/@v3_rc" target="_blank" class="btn follow" onclick="unlockNext()">متابعة @v3_rc</a>
        <button id="entry-btn" class="btn enter" disabled onclick="showContentImmediately()">دخول للأكواد</button>
    </div>

    <div id="ad-overlay">
        <p>جاري تحضير الكود الخاص بك...</p>
        <div id="timer">30</div>
        <div class="ad-container">
            <ins class="adsbygoogle" style="display:inline-block;width:300px;height:250px" 
                 data-ad-client="ca-pub-4660461160504958" data-ad-slot="9890453291"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <div id="code-result">
        <h3 style="color: var(--secondary);">كود الموشن الخاص بك</h3>
        <img id="result-img" src="" alt="كود الموشن">
        <button class="btn follow" onclick="closeCode()">إغلاق</button>
    </div>

    <div id="main-content">
        <div class="header">أكواد موشن مخصصة لـ v3_rc</div>
        <div class="grid" id="video-grid"></div>
    </div>

    <script>
        function unlockNext() {
            setTimeout(() => {
                const btn = document.getElementById('entry-btn');
                btn.disabled = false;
                btn.classList.add('active');
                btn.innerText = "فتح الآن ✅";
            }, 3000);
        }

        function showContentImmediately() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            renderVideos();
        }

        function renderVideos() {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = ""; 
            for (let i = 1; i <= 5; i++) {
                grid.innerHTML += `
                    <div class="v-card">
                        <video controls preload="none">
                            <source src="video_${i}.mp4" type="video/mp4">
                        </video>
                        <button class="get-btn" onclick="startRewardProcess(${i})">الحصول على الكود</button>
                    </div>
                `;
            }
        }

        // تشغيل الإعلان والعداد عند الضغط على "الحصول على الكود"
        function startRewardProcess(id) {
            document.getElementById('ad-overlay').style.display = 'flex';
            let timeLeft = 30;
            const timerEl = document.getElementById('timer');
            
            const countdown = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    finishAd(id);
                }
            }, 1000);
        }

        function finishAd(id) {
            document.getElementById('ad-overlay').style.display = 'none';
            // هنا تضع اسم الصورة التي تحتوي على الكود (مثلاً code_1.jpg)
            document.getElementById('result-img').src = "code_" + id + ".jpg"; 
            document.getElementById('code-result').style.display = 'block';
        }

        function closeCode() {
            document.getElementById('code-result').style.display = 'none';
        }
    </script>
</body>
</html>
